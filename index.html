<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/04aa1ead44.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>ARTEP</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/logo-branco.svg" alt="logo da artep">

            <button type="button" class="icone-menu"><i class="fas fa-bars"></i></button>
        </div>
        <nav>
            <div class="itens-menu">
                <a href="#home" class="navegacao botao-ativo">Home</a>
                <a href="#sobre" class="navegacao">Quem Somos</a>
                <a href="#servicos" class="navegacao">Nossos Serviços</a>
                <a href="#em-breve" class="navegacao">Em breve...</a>
                <a href="#contato" class="navegacao">Contato</a>
            </div>
            <div class="contato-menu">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fas fa-map-marker-alt"></i></a>
                <a href="#"><i class="fas fa-phone-alt"></i></a>
            </div>
        </nav>
    </header>

    <main>
        <section id="home">
            <div class="logo"><img src="./img/logo-colorido.svg" alt="logo artep"></div>
            <div class="texto-biblico">
                <p>
                    "Mas as que caíram em boa terra são os que, com coração bom e generoso, ouvem a palavra, a retêm e
                    dão
                    fruto, com perseverança."<br>

                </p>
                <p class="versiculo">
                    Lucas 8:15
                </p>
            </div>
        </section>
    </main>

    <script src="./js/main.js" type="text/javascript"></script>

</html>
